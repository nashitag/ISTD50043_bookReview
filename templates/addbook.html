    <body class="body-style-1">
        <div class="form-style-5">
            <form method="POST">
                <fieldset>
                    <legend><span class="number">1</span>Book Info</legend>
                    <input type="text" name="field1" placeholder="ASIN *" required maxlength="10">
                    <input type="text" name="field2" placeholder="Book title *" required>
                    <input type="text" name="field3" placeholder="Book brand">
                    <input type="text" name="field4" placeholder="Book price *" required>

                    <input type="text" name="field10" placeholder="Categories">

                    <input type="text" name="field6" placeholder="also bought, separate asin with space please">

                    <input type="text" name="field8" placeholder="buy after viewing, separate asin with space please">
                    <input type="text" name="field9" placeholder="bought together, separate asin with space please">

                <input type="submit" name="submit_button" value="Submit" />
            </form>
